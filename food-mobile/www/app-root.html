
<link rel="import" href="/libs/polymer/polymer.html" />
<link rel="import" href="/libs/iron-pages/iron-pages.html" />
<link rel="import" href="/libs/iron-flex-layout/iron-flex-layout-classes.html" />
<link rel="import" href="/libs/app-route/app-location.html" />
<link rel="import" href="/libs/app-route/app-route.html" />
<link rel="import" href="/app-sites-list.html" />


<dom-module id="app-root">
  <template>
    <style include="iron-positioning">
      :host {
        display: block;
      }
    </style>
    <app-location path="{{path }}" route="{{route}}" use-hash-as-path></app-location>
    <app-route
      route="{{route}}"
      pattern="/:page"
      data="{{routeData}}"
    ></app-route>
    <iron-pages class="fit" selected="[[routeData.page ]]" attr-for-selected="name">
      <app-sites-list name="list"></app-sites-list>
      <div name="other">other</div>
    </iron-pages>
  </template>
  <script>
    Polymer({
      is: 'app-root',
      observers: [
        '_pathChange(path)'
      ],
      _pathChange: function (path) {
        this.path = this.path || '/list'
      }
    })
  </script>
</dom-module>
